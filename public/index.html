<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#317EFB">
    <link rel="shortcut icon" href="icons/icon-192x192.png" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="manifest" href="manifest.webmanifest" />
    <title>Budget Tracker</title>
</head>

<body>
    <div class="container">

        <header class="text-center m-4">
            <h1 class="display-1">Budget Tracker</h1>
            <div class="lead">Your total is: <span class="h2">$<span id="total">0</span></span></div>
        </header>

        <form class="form row justify-content-center">
            <div class="col col-xl-8">
                <div class="input-group">
                    <input class="form-control" type="text" id="t-name" placeholder="Name of transaction" />
                    <input class="form-control" type="number" min="0" id="t-amount" placeholder="Transaction amount" />
                    <button class="btn btn-outline-primary d-flex align-items-center pl-1" type="button" id="add-btn">
                        <svg width="1.5em" height="1.5em" viewBox="0 0 16 16" class="bi bi-plus mr-1" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M8 3.5a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-.5.5H4a.5.5 0 0 1 0-1h3.5V4a.5.5 0 0 1 .5-.5z"/>
                            <path fill-rule="evenodd" d="M7.5 8a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1H8.5V12a.5.5 0 0 1-1 0V8z"/>
                        </svg>
                        Add Funds
                    </button>
                    <button class="btn btn-outline-primary d-flex align-items-center pl-1" type="button"  id="sub-btn">
                        <svg width="1.5em" height="1.5em" viewBox="0 0 16 16" class="bi bi-dash mr-1" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M3.5 8a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.5-.5z"/>
                        </svg>
                        Subtract Funds
                    </button>
                </div>
                <small class="error text-danger"></small>
            </div>
        </form>
        <div class="row justify-content-center">
            <div class="transactions m-4 col col-xl-8">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Transaction</th>
                            <th scope="col">Amount</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
    
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row justify-content-center mb-4">
            <div class="col col-xl-8">
                <canvas id="myChart"></canvas>
            </div>
        </div>
    </div>
    <script>
        if ("serviceWorker" in navigator) {
            window.addEventListener("load", () => {
                navigator.serviceWorker.register("service-worker.js").then(reg => {
                    console.log("We found your service worker file!", reg);
                });
            });
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="/assets/js/db.js"></script>
    <script src="/assets/js/index.js"></script>
</body>

</html>
